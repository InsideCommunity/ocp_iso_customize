galaxy_info:
  namespace: insidegroup
  role_name: ocp_iso_customize
  author: STROHL Matthieu
  description: |
    Role to manage automatic rhcoreos or coreos creation with kargs and livekargs for Openshift/OKD installations.
    It has been made to iterate over inventory using bootstrap, masters and workers groups
  company: Inside Group
  license: GPL-3.0-only
  
  min_ansible_version: "2.9"

  platforms:
  - name: Ubuntu
    versions:
      - focal
      - jammy
  - name: Fedora
    versions:
      - all

  galaxy_tags: ['insidegroup', 'openshift', 'okd', 'ignition', 'coreos']

dependencies: []
